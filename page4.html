<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scheduled Date</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container page4">
        <h1>Our Scheduled Date</h1>
        <div id="dateCard" class="date-card">
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Time:</strong> <span id="time"></span></p>
            <div id="imageContainer"></div>
        </div>
        <button id="continueBtn">Continue to Memories</button>
    </div>
    <script>
        document.getElementById('continueBtn').addEventListener('click', () => {
            const params = new URLSearchParams(window.location.search);
            window.location.href = 'page5.html?' + params.toString();
        });
    </script>
    <script src="js/script.js"></script>
    <script>
        function getImageSrc(imageName) {
            switch(imageName) {
                case 'Museum': return 'image copy.png';
                case 'City Light': return 'image.png';
                case 'movie': return 'WhatsApp Image 2025-10-29 at 10.07.15_80ef3024.jpg';
                default: return '';
            }
        }

        function displayDateInfo() {
            const params = new URLSearchParams(window.location.search);
            const date = params.get('date');
            const time = params.get('time');
            const image = params.get('image');

            document.getElementById('date').textContent = date || 'Not specified';
            document.getElementById('time').textContent = time || 'Not specified';

            const imgSrc = getImageSrc(image);
            if (imgSrc) {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = image;
                img.className = 'date-image';
                const container = document.getElementById('imageContainer');
                container.appendChild(img);
            }
        }

        displayDateInfo();
    </script>
</body>
</html>
